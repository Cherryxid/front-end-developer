<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基础的css动画</title>
    <style>
    body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td, hr, button, article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
        margin: 0;
        padding: 0;
    }
    body {
        background: #eee;
    }
    .content {
        width:960px;
        margin: 0 auto;
    }
    .demo-item {
        padding-bottom: 10px;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
    }
    </style>
</head>

<body>
    <div class="content">
        <div class="demo-item">
            <style>
            #anim-opcity {
                opacity: 1;
                transition: opacity 3s ease;
                /*
					等效于
					transition-property: opacity;
    				transition-duration: 3s;
    				transition-timing-function: ease;
					*/
                height: 100px;
                background: rgba(65, 131, 196, 0.4);
                text-align: center;
                color: #fff;
                font-size: 20px;
            }
            #anim-opcity:hover {
                opacity: 0;
            }
            </style>
            <div id="anim-opcity">touch me, I'll disappear in 3s</div>
        </div>

        <div class="demo-item">
            <style>
            #anim-multi {
                opacity: 1;
                transition-property: opacity, width;
                transition-duration: 5s, 3s;
                transition-timing-function: ease, ease-in-out;
                /* 如果只指定一个，则所有的都是一样的*/
                height: 100px;
                background: rgba(65, 131, 196, 0.4);
                text-align: center;
                color: #fff;
                font-size: 20px;
                width: 20%;
            }
            #anim-multi:hover {
                opacity: 0;
                width: 100%;
            }
            </style>
            <div id="anim-multi">touch me, I'll disappear in 3s</div>
        </div>

        <div class="demo-item">
            <style>
            @keyframes colorchange {
                0% {
                    background-color: #00F;
                    /* from: blue */
                }
                25% {
                    background-color: #F00;
                    /* red */
                }
                50% {
                    background-color: #0F0;
                    /* green */
                }
                75% {
                    background-color: #F0F;
                    /* purple */
                }
                100% {
                    background-color: #00F;
                    /* to: blue */
                }
            }
            #anim-key-frame {
                height: 30px;
                background: #eee;
                animation: colorchange 5s linear 1s infinite alternate;

                /*
                等效于
                animation-name: colorchange;这里引用了前面定义的动画
                animation-duration: 5s;
                animation-timing-function: linear;
                animation-delay: 1s;
                animation-iteration-count: infinite;无限播放
                animation-direction: alternate;*/
            }
            </style>
            <div id="anim-key-frame">
            </div>
        </div>
    </div>
</body>

</html>

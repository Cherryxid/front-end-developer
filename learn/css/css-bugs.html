<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css bugs</title>
    <style>
    .clearfix:after {
        content: ".";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden
    }
    .clearfix {
        *+height: 1%;
    }
    </style>
</head>

<body>
    <h2>IE6 浮动元素占一整行</h2>
    <p>
        浮动元素未设置宽度，子元素触发了hasLayout，并且没设置宽度，那么这浮动元素会占一整行。
    </p>
    <p>例如:(在IE6下查看)
        <style>
        .float-bug-01-wrap li {
            float: left;
        }
        .float-bug-01-wrap li a {
            display: block;
            height: 30px;
            margin-right: 10px;
            background: #ddd;
        }
        </style>
        <div class="float-bug-01-wrap clearfix">
            <ul>
                <li><a href="#">HELLO WORLD</a>
                </li>
                <li><a href="#">HELLO WORLD</a>
                </li>
                <li><a href="#">HELLO WORLD</a>
                </li>
            </ul>
        </div>
    </p>
    <p>上面的例子是a中设置的height触发了hasLayout，所以，解决方案为，将height设置到li上， 如</p>
    <style>
    .float-bug-01-fixed-wrap li {
        float: left;
        height: 30px;
    }
    .float-bug-01-fixed-wrap li a {
        display: block;
        margin-right: 10px;
        background: #ddd;
    }
    </style>
    <div class="float-bug-01-fixed-wrap clearfix">
        <ul>
            <li><a href="#">HELLO WORLD</a>
            </li>
            <li><a href="#">HELLO WORLD</a>
            </li>
            <li><a href="#">HELLO WORLD</a>
            </li>
        </ul>
    </div>
</body>

</html>

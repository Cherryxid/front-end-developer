<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本的css图标</title>
	<link rel="stylesheet" href="../../../my-lib/my-bootstrap/css/base.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="icons.css">
</head>
<body>
	<!-- http://saeedalipoor.github.io/icono/ -->
	<!-- http://justjavac.com/html5/2014/10/10/single-div-drawings-with-css.html -->
	<h2>基本图形</h2>
	<ul class="icons">
		<li class="wrap">
			<i class="line icon"></i>
		</li>
		<li class="wrap">
			<i class="arrow icon"></i>
		</li>
		<li class="wrap">
			<i class="rect icon"></i>
		</li>

	</ul>
	<h2>填充</h2>
	<ul class="icons">
		<li class="wrap">
			<i class="rect icon"></i>
		</li>
		<li class="wrap">
			<i class="point-arrow icon"></i>
		</li>
		<li class="wrap">
			<i class="fill rect icon"></i>
		</li>
	</ul>
	<h2>变形</h2>
	<h3>圆角</h3>
	<ul class="icons">
		<li class="wrap">
			<i class="rect icon"></i>
		</li>
		<li class="wrap">
			<i class="point-arrow icon"></i>
		</li>
		<li class="wrap">
			<i class="round rect icon"></i>
		</li>
		<li class="wrap">
			<i class="oval icon"></i>
		</li>
		<li class="wrap">
			<i class="cicle icon"></i>
		</li>
	</ul>
	<h3>旋转</h3>
	<ul class="icons">
		<li class="wrap">
			<i class="rect icon"></i>
		</li>
		<li class="wrap">
			<i class="point-arrow icon"></i>
		</li>
		<li class="wrap">
			<i class="rotate rect icon"></i>
		</li>
	</ul>
	<h3>倾斜</h3>
	<ul class="icons">
		<li class="wrap">
			<i class="rect icon"></i>
		</li>
		<li class="wrap">
			<i class="point-arrow icon"></i>
		</li>
		<li class="wrap">
			<i class="skew rect icon"></i>
		</li>
	</ul>
	<h2>超出隐藏</h2>
	<ul>
		<li class="wrap">
			<i class="cicle icon"></i>
		</li>
		<li class="wrap">
			<i class="point-arrow icon"></i>
		</li>
		<li class="wrap">
			<i class="sector icon"></i>
		</li>
	</ul>
	<h2>box阴影</h2>
	<ul class="icons">
		<li class="wrap">
			<i class="list icon"></i>
		</li>
		<li class="wrap">
			<i class="multi sector icon"></i>
		</li>
	</ul>
	<h2>分解</h2>
	<ul class="icons">
		<li class="wrap">
			<i class="trigle icon"></i>
		</li>
		<li class="wrap">
			<i class="equal icon"></i>
		</li>
		<li class="wrap">
			<i class="arrow icon"></i>
		</li>
		<li class="wrap">
			<i class="plus icon"></i>
		</li>
		<li class="wrap">
			<i class="line icon"></i>
		</li>
	</ul>
	<li class="wrap">
			<i class="list icon"></i>
		</li>
		<li class="wrap">
			<i class="multi sector icon"></i>
		</li>
</body>
</html>

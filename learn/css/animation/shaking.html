<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style type="text/css">
		/*css3翻转弹入特效*/
		html,body,h1,h2,h3,h4,h5,h6,p,ul,ol,dl,dd,form,fieldset,legend,input,select,textarea,button,caption,th,td,blockquote,pre{
			margin:0;padding:0
		}
		.box{
			position: absolute;
			margin-top: 100px;
			color: #fff;
			font-weight: 500;
			margin-left: 50%;
			width: 400px;
			height: 30px;
			padding: 100px 0;
			left: -200px;
			border: 2px solid #ccc;
			background: #f60;
			font-size: 16px;
			line-height: 30px;		
			text-align: center;	
		}

		.flip{
			-webkit-animation:flipInX 1s .2s ease both;
			-moz-animation:flipInX 1s .2s ease both;}
			@-webkit-keyframes flipInX{
			0%{-webkit-transform:perspective(400px) rotateX(90deg);
			opacity:0}
			40%{-webkit-transform:perspective(400px) rotateX(-10deg)}
			70%{-webkit-transform:perspective(400px) rotateX(10deg)}
			100%{-webkit-transform:perspective(400px) rotateX(0deg);
			opacity:1}
			}
			@-moz-keyframes flipInX{
			0%{-moz-transform:perspective(400px) rotateX(90deg);
			opacity:0}
			40%{-moz-transform:perspective(400px) rotateX(-10deg)}
			70%{-moz-transform:perspective(400px) rotateX(10deg)}
			100%{-moz-transform:perspective(400px) rotateX(0deg);
			opacity:1}
		}
		.flipOut{
			-webkit-animation:flipOutX 1s .2s ease both;
			-moz-animation:flipOutX 1s .2s ease both;}
			@-webkit-keyframes flipOutX{
			0%{-webkit-transform:perspective(400px) rotateX(0deg);
			opacity:1}
			100%{-webkit-transform:perspective(400px) rotateX(90deg);
			opacity:0}
			}
			@-moz-keyframes flipOutX{
			0%{-moz-transform:perspective(400px) rotateX(0deg);
			opacity:1}
			100%{-moz-transform:perspective(400px) rotateX(90deg);
			opacity:0}
		}
		a{ text-decoration: none;}
		a:hover{ text-decoration: none;}
		.button{
			border: 1px solid #f60;
			color: #999;			
			padding: 5px;
			font-size: 14px;
			line-height: 24px;
			border-radius: 3px;
		}
		
		/*.none{ display: none;}*/
	</style>
	<div class="box none">
		Hey,I'm Box!
	</div>
	<a href="javascript:void(0);" class="button" id="flip">翻转弹出</a>
	<a href="javascript:void(0);" class="button" id="flipOut">翻转收起</a>
	<script src="http://css.17u.com/com/js/jquery-1.7.1.min.js?v=2014032501"></script>
	<script type="text/javascript">
	$('document').ready(function(){
		$('#flip').click(function () {
			$('.box').addClass('flip').removeClass('flipOut');
		})
		$('#flipOut').click(function () {
			$('.box').addClass('flipOut').removeClass('flip');
		})
	})		
	</script>
</body>
</html>

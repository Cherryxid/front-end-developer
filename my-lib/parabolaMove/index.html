<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	.block{
		position: absolute;
		width: 30px;
		height: 30px;
		background: #f60;
	}
	#tar{
		top: 300px;
		left:600px;
	}
	#tar2{
		top: 300px;
		left:600px;
	}
	</style>
</head>
<body>
	<div id="tar" class="block"></div>
	<div id="tar2" class="block"></div>
    <script src="http://cdn.staticfile.org/jquery/1.11.1-rc2/jquery.js"></script>
	<script src="parabola.js"></script>
	<script>
	$(document).ready(function () {
		parabola($('#tar'), {
			end:{
				x: 100,
				y: 200
			},
			debug: true
		});

		parabola($('#tar2'), {
			end:{
				x: 1000,
				y: 100,
				speed: 1
			}
		});
	})
	</script>
</body>
</html>

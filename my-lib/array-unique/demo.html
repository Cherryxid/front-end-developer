<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
	<script>
	(function () {
		function unique(arr){
			var res = [];
			var arrStore = {};
			arr.forEach(function(each){
				if(!arrStore[each]){
					res.push(each);
					arrStore[each] = true;
				}
			});
			return res;
		}

		console.log(unique([1,1,3,6,3]).join());
	})();
	</script>
</body>
</html>

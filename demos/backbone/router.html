<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<a href="#openTheDoor" id="openTheDoor">openTheDoor</a>
	<a href="#closeTheDoor" id="closeTheDoor">closeTheDoor</a>
	<div id = "output"></div>
	<script type="text/javascript" src="http://libs.baidu.com/underscore/1.3.3/underscore-min.js"></script>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/backbone-min.js"></script>
	<script type="text/javascript">
		$(function(){
			var doorCtrlRouter = Backbone.Router.extend({
				routes : {
					"openTheDoor":"openTheDoor",
					"openTheDoor/:name":"openTheDoor",
					"closeTheDoor":"closeTheDoor",
					"closeTheDoor/:name":"closeTheDoor"

				},
				initialize:function(){
					this.route(/^master(\w+)$/, "masterBacking");//用正则来匹配路径，正则中括号匹配的值会作为参数传给处理函数 匹配maskerbalabalba
				},
				openTheDoor : function(name){
					name = name || "maskman";
					this.output(name + " : openTheDoor");
				},
				closeTheDoor : function(name){
					name = name || "maskman";
					this.output(name + " : closeTheDoor");
				},
				masterBacking : function(master){
					this.output(master + " : i'am back");
				},
				output:function(msg){
					this.$output.html(msg);
				},
				$output : $("#output")
			});

			var router = new doorCtrlRouter();
			Backbone.history.start();
			//router.navigate("openTheDoor",{trigger: true});//会覆盖原来的hash
		});
		

		
	</script>
</body>
</html>

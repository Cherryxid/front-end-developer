<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript" src="http://libs.baidu.com/underscore/1.3.3/underscore-min.js"></script>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/backbone-min.js"></script>
	<script type="text/javascript">
		var Stu = Backbone.Model.extend({
			url:function(){
				return "/stu/" + this.id
			}
		});
		var stu = new Stu({
			id:3
		});
		stu.fetch();
		stu.save({name:'joel'});
		
		var StuCol = Backbone.Collection.extend({
			url:"/stu"
		});
		var stus = new StuCol;
		stus.fetch();
		
		//http://stackoverflow.com/questions/7644767/backbone-js-use-different-urls-for-model-save-and-fetch

	</script>
</body>
</html>

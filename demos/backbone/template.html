<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!-- 百度 的 cdn http://developer.baidu.com/wiki/index.php?title=docs/cplat/libs-->
	<div id = "output"></div>
	<script type="text/javascript" src="http://libs.baidu.com/underscore/1.3.3/underscore-min.js"></script>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type = "text/underscore-template" id = "peopleTemp">
		<% _.each(people, function(name) { %> 
			<li>
				<%= name.firstName %>&nbsp;
				<% if(name.lastName){ %>
					<%= name.lastName %>
				<%}else{%>
					<%= defaultLastName()%>
				<%}%>
			</li> 
		<% }); %>
	</script>
	<script type="text/javascript">
		
		var people = {
			people:[{
				firstName : "Joel",
				lastName:"king"
			},
			{
				firstName : "Jack"
			}]
		}
		function defaultLastName(){
			return 'default name';
		}
		$("#output").html(_.template($("#peopleTemp").html(),people));
	</script>
</body>
</html>

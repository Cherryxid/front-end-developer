<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript" src="http://libs.baidu.com/underscore/1.3.3/underscore-min.js"></script>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/backbone-min.js"></script>
	<script type="text/javascript">
		
		var object = {
			name:"joel"
		},
		watchObj = {
			name:'watch',
			greet:function(greetMsg){
				console.log(greetMsg + ',my name is ' + this.name);
			}
		};
		//只要继承一个 Backbone.Events 观察者 ，空格来分割多个事件
		_.extend(object, Backbone.Events);
		_.extend(watchObj, Backbone.Events);

		object.on("meeting greet", function(msg) {
		  console.log(msg + "," + this.name);
		},object);
		watchObj.listenTo(object,"greet",watchObj.greet);

		object.trigger("meeting", "nice to meet you");
		object.trigger("greet", "hi");
	</script>
</body>
</html>

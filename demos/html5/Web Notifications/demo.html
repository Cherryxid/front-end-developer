<!DOCTYPE HTML>
<html lang="en-US">
<head>
     <meta charset="UTF-8">
     <title> test Notification</title>
</head>
<body>
     <a href="javascript:void;" onclick="popNotifications()">弹通知</a>
     <script type="text/javascript">
	 //需要在服务器上查看
     function popNotifications() {
          //chrome
         var myNotifications = window.webkitNotifications; 
         if(myNotifications.checkPermission() === 1) { 
             myNotifications.requestPermission(); 
         } else if (myNotifications.checkPermission() === 0) { 
             var notification = myNotifications.createNotification('images/list1.jpg', 'New Message Received', 'The html5 has send you an email.'); 
             notification.ondisplay = function() { setTimeout('notification.cancel()', 5000); } 
             notification.show(); 
         } else {   
             alert('Permission has been denied.'); 
         } 
    } 
     </script>
</body>
</html>
</html>

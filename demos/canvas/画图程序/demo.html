<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<title>简单画图应用</title>
		<link rel = "stylesheet" href = "../../sourceLib/css/base.css"/>
		<link rel = "stylesheet" href = "css/draw.css"/>
        <style>
          

        </style>
	</head>
	<body>
      	<section id="inputWrap">
      		<h2>简单画图应用</h2>
      		<div class="toolBarWrap">
      			<ul class="clearfix">
      				<li class="penSizeWrap">
      					<dt>画笔粗细</dt>
      					<dd><input type="text" id="lineWidth"><span>px</span></dd>
      				</li>
      				<li class="pickColorWrap">
      					<dt>画笔颜色</dt>
      					<dd class="clearfix">
      						<span data-color="#f00"></span>
      						<span data-color="#0f0"></span>
      						<span data-color="#00f"></span>
      					</dd>
      				</li>
      				<li>
      					<button id="clearCanvasBtn">清空画布</button>
      				</li>
      				<li>
      					<button id="undoBtn">撤销</button>
      				</li>
      			</ul>
      		</div>
      		<canvas id = "inputCanvas" width="500" height="500"></canvas>
      	</section>
		<section id="outputWrap">
			<button id="saveInputBtn"> 保存</button>
			<img id="outputImg"/>
			<p>请右击另存为以上图片</p>
		</section>

	
			
		<script type="text/javascript" src="../../sourceLib/js/underscore.js"></script>
		<script type="text/javascript" src="../../sourceLib/js/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="js/draw.js"></script>
		
	</body>
</html>

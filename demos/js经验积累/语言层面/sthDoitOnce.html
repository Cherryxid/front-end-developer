<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas</title>
		<link rel = "stylesheet" href = "css/base.css"/>
	</head>
	<body>
		<div class ="content clearfix">
			像浏览器识别之类，只要识别一次的.
		</div>
		<label for= "isIe6"></label>
		<input readOnly type ="text" id = "res"/>
		<button id ="isIe6">isIe6:</button>
		
		<script type="text/javascript" src = "js/jquery-1.7.1.js"></script>
		<script>
			
			
			function PR_isIE6() {
			  console.log("first,I won't appear in console twice");
			  var isIE6 = navigator && navigator.userAgent
				  && /\bMSIE 6\./.test(navigator.userAgent);
			  PR_isIE6 = function () { return isIE6; }//这做了部牛的事
			  return isIE6;
			};
			 
			$("#isIe6").click(function(){
				$("#res").val(PR_isIE6());
			});

			
			
		
		</script>
	</body>
</html>

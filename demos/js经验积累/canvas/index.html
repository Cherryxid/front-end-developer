		<script type="text/javascript" src = "js/jquery-1.7.1.js"></script>
		<script>
			var canvas1 = $("#cav1")[0],
				ctx = canvas1.getContext('2d');
			canvas1.setAttribute("width",200);
			canvas1.setAttribute("height",300);
			ctx.fillRect(0,0,50,100);
			canvas1.setAttribute("width",300);//每次设置canvas的height或width,则之前canvas绘制的东西就清空了。
			ctx.fillRect(0,100,30,30);
			
			//console.log(canvas1.toDataURL());
			ctx.fillStyle = "#00f";
			ctx.fillRect(50,50,50,100);
			//ctx.font //"10px sans-serif"
			//ctx.globalAlpha 1

			var canvas = $("#cav2")[0],
				ctx = canvas.getContext('2d');
			ctx.moveTo(10,10);
			ctx.lineTo(20,20);	
			ctx.moveTo(50,80);
			ctx.lineTo(20,20);				
			ctx.stroke();			
			ctx.stroke();

			ctx.beginPath();
			ctx.arc(50,70,30,0, 1 * Math.PI,true);//X,Y,radious,unknow(0则为圆),话多少度，方向（true则顺时针方向画）

			ctx.fill();
			ctx.rotate(Math.PI/6);
			ctx.beginPath();
			ctx.arc(50,70,30,0, 1 * Math.PI,false);
				
			ctx.fill();

			ctx.moveTo(50,80);
			ctx.lineTo(20,20);				
			ctx.stroke();

			

			
			
		
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>line</title>
		<link rel = "stylesheet" href = "css/base.css"/>
	</head>
	<body>
		<div class ="content clearfix">
			<canvas id = "cav1" height = "500" width = "500"></canvas> 
			
		</div>
		<script type="text/javascript" src = "js/jquery-1.7.1.js"></script>
		<script>
			var canvas1 = $("#cav1")[0],
				ctx = canvas1.getContext('2d');
			ctx.lineWidth = 3;
			ctx.beginPath();
			ctx.moveTo(10,10);
			ctx.lineTo(100,10);
			ctx.lineTo(100,50);
			ctx.lineTo(10,50);
			ctx.moveTo(100,50);
			ctx.lineTo(100,90);
			ctx.lineTo(10,90);
			ctx.stroke();


			

			
			
		
		</script>
	</body>
</html>

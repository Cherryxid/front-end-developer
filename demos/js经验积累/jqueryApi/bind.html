<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bind event</title>
		<link rel = "stylesheet" href = "css/base.css"/>
	</head>
	<body>
		<a href="javascript:void(0);">click me know the result of add 1 to 100</a>
		<script type="text/javascript" src = "js/jquery-1.7.1.js"></script>
		<script>
			$(function(){
				//事件传数据
				$("a").on("click",{startNum:1,endNum:101},function(evt){
					var data= evt.data,
						res;
					res = addNum(data.startNum,data.endNum);
					console.info(res);	
					$("a").trigger("useDefine","one","two");
				});
				$("a").on("click",function(evt){
					var data= evt.data,
						res;
					res = addNum(data.startNum,data.endNum);
					console.info(res);	
					$("a").trigger("useDefine");
				});
				//简写传数据
				$("a").click({startNum:1,endNum:101},function(evt){
					var data= evt.data,
						res;
					res = addNum(data.startNum,data.endNum);
					console.info(res);
				});
				
				//自定义事件
				$("a").on("useDefine",{"useData":"useData"},function(evt,sthOtherData1,sthOtherData2){
					console.log(evt.type);
					console.log(evt.data.useData);
					console.log(sthOtherData1);
					console.log(sthOtherData2);//undefined
					console.log("triggle ended~");
					
				});
				function addNum(start,end){
					var startNum,
						endNum,
						temp,
						res=0;
					if(arguments.length ==0){
						startNum = 1;
						endNum = 100;
					}else if(arguments.length ==1){
						startNum = 1;
						endNum = end;
					}else{
						startNum = start;
						endNum = end;
					}
					startNum = parseInt(startNum);
					endNum = parseInt(endNum);
					if(startNum > endNum){
						temp = startNum;
						startNum = endNum;
						endNum = startNum;
					}
					for(;startNum < endNum;startNum++){
						res+=startNum;
					};
					return res;
				}
			});
		</script>
	</body>
</html>

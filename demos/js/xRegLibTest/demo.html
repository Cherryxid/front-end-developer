<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		p{
			text-indent:2em;
			width:500px;
		}
	</style>
</head>
<body>
	<p>
		XRegExp supports all native ES5 regular expression syntax. It works with Internet Explorer 5.5+, Firefox 1.5+, Chrome, Safari 3+, and Opera 11+. You can also use it on the server with Node.js.
	</p> 
	
	<p>
		it can run in node:npm install xregexp.use:var XRegExp = require('xregexp').XRegExp;
	</p>
	<script type="text/javascript" src="../../sourceLib/js/xregexp-min.js"></script>
	<script type="text/javascript">
		var date = XRegExp('(?<year>  [0-9]{4} ) -?  # year  \n' +
               '(?<month> [0-9]{2} ) -?  # month \n' +
               '(?<day>   [0-9]{2} )     # day     ', 'x');
		console.log(XRegExp.exec('2012-06-10', date).year);
		console.log(XRegExp.exec('201206-10', date).year);
		// -> '2012'
		console.log(XRegExp.replace('2012-06-10', date, '${month}/${day}/${year}'));
	</script>
</body>
</html>

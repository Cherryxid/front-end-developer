<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>event propagation</title>
          
     </head>
     <body>
          <input type="radio" name="propagationType" value="totalStop"/><label>完全停止冒泡</label>
          <input type="radio" name="propagationType" value="normalStop"/><label>停止冒泡</label>
          <input type="radio" name="propagationType" value="notStop"/><label>允许冒泡</label>
          <div class="parentNode">
               <a href="javascript:void(0);">click me</a>
          </div>
         
          <script type="text/javascript" src="../../sourceLib/js/jquery-1.7.1.js"></script>
          <script>
               $(function(){
                    $(".parentNode").click(function(){
                         console.log("事件冒泡(父节点)");
                    });
                    $(".parentNode a").click(function(evt){
                         var propagationType = $("[name=propagationType]:checked").val(),
                              $this= $(this);
                        
                         switch(propagationType){
                              case "totalStop":
                                   evt.stopImmediatePropagation();//不仅不冒泡，下面绑定的事件也不触发
                                   break;
                              case "normalStop":
                                   evt.stopPropagation();//仅仅不冒泡
                                   break;
                              case "notStop":
                                   break;
                              default:
                                   break;
                         }
                    });
                   
                    $(".parentNode a").click(function(evt){
                         console.log("其他点击事件回调触发");
                    });
                   
                   
               });
          </script>
     </body>
</html>

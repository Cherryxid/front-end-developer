<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http://libs.baidu.com/underscore/1.3.3/underscore.js"></script>
</head>
<body>
	<script type="text/javascript">
		var name = 'window';
		console.log(name);
		var a = {
			name : 'a'
			, say : function  () {
				console.log('my name is ' + this.name);
			}
			,delaySay : function(){
				setTimeout(function(){
					// this.say(); // this is window
				},0);
				setTimeout(_.bind(function(){
					console.log('start say');
					this.say();
					console.log('end say');
				},this),0);
			}
			,sayOther : function(callBack){
				callBack();
			}
			,sayBind : function(callBack){
				console.log('start bind say');
				_.bind(callBack,this)();
				console.log('end bind say');

			}
		};
		var b = {
			name : 'b'
			, say : function(){
				console.log('b: my name is ' + this.name);
			}
				
		};



		function bind(fun, ctx){
			var args = arguments;
			return function(){
				fun.apply(ctx,args);
			}
		}


		a.say();
		a.delaySay();
		a.sayOther(b.say); // window 
		a.sayOther(bind(b.say,b));
		a.sayOther(_.bind(b.say,b));
		a.sayBind(_.bind(b.say,b));
	</script>
</body>
</html>

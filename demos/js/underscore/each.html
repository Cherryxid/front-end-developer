<!DOCTYPE html>
<html>

		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

	<body>
      

	
			
		<script type="text/javascript" src="../../sourceLib/js/underscore.js"></script>
		<script type="text/javascript">
			//给数字加逗号 1,123,456,789
			var num,
				numLen,
				numArr,
				formattedNumArr = [],
				formattedNum;
			num = 1123456789;
			numLen = (num+"").length;
			numArr = (num+"").split("");
			_.each(numArr,function(each,index){
				var calIndex = numLen - index;
				if( calIndex % 3 == 0){
					formattedNumArr.push(",");
				}
				formattedNumArr.push(each);
				
			},"");
			formattedNum = formattedNumArr.join("");
			console.log(_.template("fomatted num is <%= formattedNum %>",{formattedNum:formattedNum}));
		</script>
		
	</body>
</html>

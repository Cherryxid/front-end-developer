<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<title>reduce</title>
		<link rel = "stylesheet" href = "../../sourceLib/css/base.css"/>
        <style>
          

        </style>
	</head>
	<body>
      

	
			
		<script type="text/javascript" src="../../sourceLib/js/underscore.js"></script>
		<script type="text/javascript">
			//	求和
			var goodsData = 
							[{
								name:"cookie",
								price:50,
								num:3
							},{
								name:"candy",
								price:50,
								num:4
							},{
								name:"milkTea",
								price:50,
								num:3
							},],
				totalPrice;
			totalPrice = _.reduce(goodsData,function(lastRes,each){
				return lastRes + each.num * each.price;
			},0);
			console.log(_.template("totalPrice is <%= totalPrice %>",{totalPrice:totalPrice}));
			
		</script>
		
	</body>
</html>

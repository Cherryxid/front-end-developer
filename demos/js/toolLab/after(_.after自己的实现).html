<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function after(times,fn){
			var i = 1;
			if(!isNaN(times)&& fn && typeof(fn) === "function"){
				return function(){
					if(i == times){
						fn.apply(fn,arguments);
					}else{
						i++;
					}
				}
			}else{
				throw "param error";
			}
		};
		
		var fn = after(3,function(name){
			console.log(name);
		});
		fn("joel");
		fn("joel");
		fn("joel");
		fn = after(2,function(){
			console.log(arguments);
		});
		fn(1,2,3);
		fn(1,2,3);
	</script>
</body>
</html>

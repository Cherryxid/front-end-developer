<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<p title="testP" data-id="1232424" id="aP"></p>
	<script type="text/javascript">
		//兼容 ie7,8 ,ff,chrome 其他浏览器未测
		var dom = document.getElementById("aP"),
			attrArr = [];
		for(var i = 0, attr; attr = dom.attributes[i++];){
			if(attr.specified){//如果在文档中设置了属性值，则 specified 属性返回 true，如果是 DTD/Schema 中的默认值，则返回 false。 在ie7中，dom.attributes中包含了一些dom的默认属性
				attrArr.push(attr.name + " = " + attr.value);
			}
			
		}
		alert(attrArr.join(","));
	</script>
</body>
</html>

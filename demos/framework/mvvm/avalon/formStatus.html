<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../../sourceLib/css/base.css">
	<style>
		
	</style>
	<script type="text/javascript" src="avalon.0.7.js"></script>
</head>
<body>
	<div ms-controller="props">
	    <div><input ms-disabled="toggle"></div>
	    <div><input ms-enabled="toggle"></div>
	    <div><input ms-readonly="toggle"></div>
	    <div><input type="radio" ms-model="toggle"></div>
	    <div><input type="checkbox" ms-checked="toggle"></div>
	    <div><input ms-model="selectedIndex"></div>
	    <div>
	        <select ms-each-el="array" ms-on-change="selectChanged">
	            <option ms-selected="$index == selectedIndex" ms-value="{{el.val}}">{{el.name}}</option>
	        </select>
	    </div>
	</div>
	<script type="text/javascript">
		(function(){
			avalon.ready(function(){
			   avalon.define("props", function(vm) {
			       vm.toggle = true
			       vm.array = [{
			       	name:"苹果",
			       	val:"apple"
			       }, {
			       	name:"香蕉",
			       	val:"banana"
			       },{
			       	name:"雪梨",
			       	val:"pear"
			       }];
			       vm.selectedIndex = 2;
			       vm.selectChanged = function(){
			       		vm.selectedIndex = this.selectedIndex;
			       }
			   });
			  avalon.scan();
			}) 
		})();
		
	</script>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../../sourceLib/css/base.css">
	
	<script type="text/javascript" src="avalon.0.7.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div ms-controller="sample">
              <input ms-model="firstname" ms-data-observe="toggle">{{firstname}}
              <p><input type="radio" ms-model="toggle">点击切换同步状态</p>
	</div>
	<script type="text/javascript">
		/*
			ms-model会默认为表单元素绑定一些事件,如果我们想禁止这些事件,可以使用data-observe来配置.
		*/
		(function(){
			avalon.ready(function(){
			   avalon.define("sample", function(vm) {
			       vm.firstname = "aaa"
			       vm.toggle = true;
			   });
			  avalon.scan();
			}) 
		})();
		
	</script>
</body>
</html>

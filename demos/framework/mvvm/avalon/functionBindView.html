<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../../sourceLib/css/base.css">
	
	<script type="text/javascript" src="avalon.0.7.js"></script>
</head>
<body>
	<div ms-controller="userInfoController">
		<input type="text" ms-model="firstName"/>
		<input type="text" ms-model="lastName"/>
		<input type="text" ms-model="sex"/>
		<input type="text" ms-model="$skiped"/>
		<p>{{disc("^_^")}}</p>
		<p>{{firstName}}-{{lastName}}-{{sex}}-{{$skiped}}</p><!-- 这里的sex，完全没同步sex属性。。。-->
		<p ms-skip>{{disc("^_^")}} ignore Expression~</p>
	</div>
	

	<script type="text/javascript">
		(function(){
			avalon.define("userInfoController",function(vm){
				vm.firstName="司徒";
				vm.lastName="正美";
				vm.sex ="男";
				vm.$skiped ="以$开头的变量被skiped";
			 	vm.$skipArray = ["sex"];//不同步的属性,只是该属性变化时，不会去广播，通知引用到其变量的函数的调用，其自身还是变化的
			 	//var SEX = vm.sex;
				vm.disc = function(postfix){
					//return vm.firstName + " " + vm.lastName + " 性别: " + SEX + " " + postfix;
					return vm.firstName + " " + vm.lastName + " 性别: " + vm.sex + " "  + vm.$skiped + " "+ postfix;
				};

			})

		})();
		
	</script>
</body>
</html>

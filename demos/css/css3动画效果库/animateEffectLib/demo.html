<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>css动画库demo</title>
	<link href="animate.css" rel="stylesheet">
	<style>
		#demoText{
			position:fixed;
			left:40%;
			top:100px;
			width: 260px;
			 padding: 20px 10px;
			text-align:center;
			background:#112233;
			color:#fff;
			font-size:20px;
			font-weight: bold;
			border-radius: 5px 5px 5px 5px;
			-webkit-animation-duration: 1s;
			-webkit-animation-delay: .2s;
			-webkit-animation-timing-function: ease;
			-webkit-animation-fill-mode: both;
			-moz-animation-duration: 1s;
			-moz-animation-delay: .2s;
			-moz-animation-timing-function: ease;
			-moz-animation-fill-mode: both;
			-ms-animation-duration: 1s;
			-ms-animation-delay: .2s;
			-ms-animation-timing-function: ease;
			-ms-animation-fill-mode: both;
			-o-animation-duration: 1s;
			-o-animation-delay: .2s;
			-o-animation-timing-function: ease;
			-o-animation-fill-mode: both;
			animation-delay: 0.2s;
			animation-duration: 1s;
			animation-fill-mode: both;
			animation-timing-function: ease;
		}
	</style>
</head>
<body>
	<p id="demoText">demo text</p>
<h3>Attention seekers （吸引注意）</h3>
<ul class="checks cf attention">
<li><input type='radio' id="flash" name="animType"/><label for="flash">flash</label></li>
<li><input type='radio' id="shake" name="animType"/><label for="shake">shake</label></li>
<li><input type='radio' id="bounce" name="animType"/><label for="bounce">bounce</label></li>
<li><input type='radio' id="tada" name="animType"/><label for="tada">tada</label></li>
<li><input type='radio' id="swing" name="animType"/><label for="swing">swing</label></li>
<li><input type='radio' id="wobble" name="animType"/><label for="wobble">wobble</label></li>
<li><input type='radio' id="wiggle" name="animType"/><label for="wiggle">wiggle</label></li>
<li><input type='radio' id="pulse" name="animType"/><label for="pulse">pulse</label></li>
</ul>
<h3>Flippers </h3>
<ul class="checks cf flippers">
<li><input type='radio' id="flip" name="animType"/><label for="flip">flip</label></li>
<li><input type='radio' id="flipInX" name="animType"/><label for="flipInX">flipInX</label></li>
<li><input type='radio' id="flipOutX" name="animType"/><label for="flipOutX">flipOutX</label></li>
<li><input type='radio' id="flipInY" name="animType"/><label for="flipInY">flipInY</label></li>
<li><input type='radio' id="flipOutY" name="animType"/><label for="flipOutY">flipOutY</label></li>
</ul>
<h3>Fading Entrances </h3>
<ul class="checks cf fadeIn">
<li><input type='radio' id="fadeIn" name="animType"/><label for="fadeIn">fadeIn</label></li>
<li><input type='radio' id="fadeInUp" name="animType"/><label for="fadeInUp">fadeInUp</label></li>
<li><input type='radio' id="fadeInDown" name="animType"/><label for="fadeInDown">fadeInDown</label></li>
<li><input type='radio' id="fadeInLeft" name="animType"/><label for="fadeInLeft">fadeInLeft</label></li>
<li><input type='radio' id="fadeInRight" name="animType"/><label for="fadeInRight">fadeInRight</label></li>
<li><input type='radio' id="fadeInUpBig" name="animType"/><label for="fadeInUpBig">fadeInUpBig</label></li>
<li><input type='radio' id="fadeInDownDig" name="animType"/><label for="fadeInDownBig">fadeInDownBig</label></li>
<li><input type='radio' id="fadeInLeftBig" name="animType"/><label for="fadeInLeftBig">fadeInLeftBig</label></li>
<li><input type='radio' id="fadeInRightBig" name="animType"/><label for="fadeInRightBig">fadeInRightBig</label></li>
</ul>
<h3>Fading Exits </h3>
<ul class="checks cf fadeOut">
<li><input type='radio' id="fadeOut" name="animType"/><label for="fadeOut">fadeOut</label></li>
<li><input type='radio' id="fadeOutUp" name="animType"/><label for="fadeOutUp">fadeOutUp</label></li>
<li><input type='radio' id="fadeOutDown" name="animType"/><label for="fadeOutDown">fadeOutDown</label></li>
<li><input type='radio' id="fadeOutLeft" name="animType"/><label for="fadeOutLeft">fadeOutLeft</label></li>
<li><input type='radio' id="fadeOutRight" name="animType"/><label for="fadeOutRight">fadeOutRight</label></li>
<li><input type='radio' id="fadeOutUpBig" name="animType"/><label for="fadeOutUpBig">fadeOutUpBig</label></li>
<li><input type='radio' id="fadeOutDownBig" name="animType"/><label for="fadeOutDownBig">fadeOutDownBig</label></li>
<li><input type='radio' id="fadeOutLeftBig" name="animType"/><label for="fadeOutLeftBig">fadeOutLeftBig</label></li>
<li><input type='radio' id="fadeOutRightBig" name="animType"/><label for="fadeOutRightBig">fadeOutRightBig</label></li>
</ul>
<h3>Bouncing Entrances </h3>
<ul class="checks cf bounceIn">
<li><input type='radio' id="bounceIn" name="animType"/><label for="bounceIn">bounceIn</label></li>
<li><input type='radio' id="bounceInUp" name="animType"/><label for="bounceInUp">bounceInUp</label></li>
<li><input type='radio' id="bounceInDown" name="animType"/><label for="bounceInDown">bounceInDown</label></li>
<li><input type='radio' id="bounceInLeft" name="animType"/><label for="bounceInLeft">bounceInLeft</label></li>
<li><input type='radio' id="bounceInRight" name="animType"/><label for="bounceInRight">bounceInRight</label></li>
</ul>
<h3>Bouncing Exits </h3>
<ul class="checks cf bounceOut">
<li><input type='radio' id="bounceOut" name="animType"/><label for="bounceOut">bounceOut</label></li>
<li><input type='radio' id="bounceOutUp" name="animType"/><label for="bounceOutUp">bounceOutUp</label></li>
<li><input type='radio' id="bounceOutDown" name="animType"/><label for="bounceOutDown">bounceOutDown</label></li>
<li><input type='radio' id="bounceOutLeft" name="animType"/><label for="bounceOutLeft">bounceOutLeft</label></li>
<li><input type='radio' id="bounceOutRight" name="animType"/><label for="bounceOutRight">bounceOutRight</label></li>
</ul>
<h3>Rotating Entrances </h3>
<ul class="checks cf rotateIn">
<li><input type='radio' id="rotateIn" name="animType"/><label for="rotateIn">rotateIn</label></li>
<li><input type='radio' id="rotateInUpLeft" name="animType"/><label for="rotateInUpLeft">rotateInUpLeft</label></li>
<li><input type='radio' id="rotateInDownLeft" name="animType"/><label for="rotateInDownLeft">rotateInDownLeft</label></li>
<li><input type='radio' id="rotateInUpRight" name="animType"/><label for="rotateInUpRight">rotateInUpRight</label></li>
<li><input type='radio' id="rotateInDownRight" name="animType"/><label for="rotateInDownRight">rotateInDownRight</label></li>
</ul>
<h3>Rotating Exits </h3>
<ul class="checks cf rotateOut">
<li><input type='radio' id="rotateOut" name="animType"/><label for="rotateOut">rotateOut</label></li>
<li><input type='radio' id="rotateOutUpLeft" name="animType"/><label for="rotateOutUpLeft">rotateOutUpLeft</label></li>
<li><input type='radio' id="rotateOutDownLeft" name="animType"/><label for="rotateOutDownLeft">rotateOutDownLeft</label></li>
<li><input type='radio' id="rotateOutUpRight" name="animType"/><label for="rotateOutUpRight">rotateOutUpRight</label></li>
<li><input type='radio' id="rotateOutDownRight" name="animType"/><label for="rotateOutDownRight">rotateOutDownRight</label></li>
</ul>
<h3>Lightspeed </h3>
<ul class="checks cf lightspeed">
<li><input type='radio' id="lightSpeedIn" name="animType"/><label for="lightSpeedIn">lightSpeedIn</label></li>
<li><input type='radio' id="lightSpeedOut" name="animType"/><label for="lightSpeedOut">lightSpeedOut</label></li>
</ul>
<h3>Specials </h3>
<ul class="checks cf specials">
<li><input type='radio' id="hinge" name="animType"/><label for="hinge">hinge</label></li>
<li><input type='radio' id="rollIn" name="animType"/><label for="rollIn">rollIn</label></li>
<li><input type='radio' id="rollOut" name="animType"/><label for="rollOut">rollOut</label></li>
</ul>
<script type="text/javascript" src="../../../sourceLib/js/jquery-1.7.1.js"></script>
<script type="text/javascript">
	$(function(){
		var jAnimText = $("#demoText");
		$("[name=animType]").click(function(){
			var jAnimType = $("[name=animType]:checked"),
				animType =jAnimType.attr("id");
	
			jAnimText[0].className = "";
			setTimeout(function(){//为了达到可以同一个效果重复点击都有效果的目的，的让浏览器知道类名变化了
				jAnimText.addClass(animType);	
			},100);
			
		});
	});
	
</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>八卦</title>
		<link rel = "stylesheet" href = "../../sourceLib/css/base.css"/>
		<link rel = "stylesheet" href = "../../sourceLib/css/demoFramework.css"/>
		<style>
			
			/* demo css start */
			body{
				background-color: #ddd;
			}
			.baguaWrap{
				margin: 100px auto; 
				width: 200px;
				height: 200px;
				
			}
			.baguaWrap .whitePart,.baguaWrap .blackPart{
				position: relative;
				float: left;
				width:100px;
				height:200px;
			}
			.baguaWrap .whitePart{
				background-color:#fff;
				border-radius: 200px 0 0 200px;
			}
			.baguaWrap .blackPart{
				background-color:#000;
				border-radius:  0 200px 200px 0; 
			}
			.baguaWrap .whitePart .subBlackPart,.baguaWrap .blackPart .subWhitePart{
				position: absolute;
				height: 100px;
				width: 50px;
			}
			.baguaWrap .whitePart .subBlackPart{
				border-radius: 100px 0 0 100px;
				background-color:#000;
				right:0;
				bottom:100px;
			}
			.baguaWrap .blackPart .subWhitePart{
				border-radius:  0 100px 100px 0; 
				background-color:#fff;
				left:0;
				top:100px;
			}
			.baguaWrap .whitePart .subBlackPart .whiteCircle,.baguaWrap .blackPart .subWhitePart .blackCircle{
				width:50px;
				height:50px;
				border-radius: 50px;
				position: absolute;
				z-index: 100;
			}
			.baguaWrap .whitePart .subBlackPart .whiteCircle{
				background-color:#fff;
				 left: 25px;
			    top: 25px;
			   
			}
			.baguaWrap .blackPart .subWhitePart .blackCircle{
				background-color:#000;
				 left: -25px;
			    top: 25px;
			}
			
			.baguaWrap{
				animation: circle 4s infinite linear; 
				-webkit-animation: circle 4s infinite linear; 
			}
			/*
				transform: rotate(90deg);
				-ms-transform: rotate(90deg);		/* IE 9 */
				-webkit-transform: rotate(90deg);	/* Safari and Chrome */
				-o-transform: rotate(90deg);		/* Opera */
				-moz-transform: rotate(90deg);		/* Firefox */
			*/
			@keyframes circle
			{
				from {transform: rotate(0deg);}
				to {transform: rotate(360deg);}
			}
			@-moz-keyframes circle /* Firefox */
			{
				from {transform: rotate(0deg);}
				to {transform: rotate(360deg);}
			}
			@-webkit-keyframes circle /* webkit */
			{
				from {-webkit-transform: rotate(0deg);}
				to {-webkit-transform: rotate(360deg);}
			}
			/* demo css end */
		</style>
	</head>
	<body>
	<div class="baguaWrap clearfix">
		<div class="whitePart">
			<div class="subBlackPart">
				<div class="whiteCircle"></div>
			</div>
		</div>
		<div class="blackPart">
			<div class="subWhitePart">
				<div class="blackCircle"></div>
			</div>
		</div>
	</div>
	</body>
</html>

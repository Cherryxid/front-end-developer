<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel = "stylesheet" href = "css/base.css"/>
		<link rel = "stylesheet" href = "css/animate.css"/>
		<style>
			.box{
				width:100px;
				height:100px;
				line-height: 100px;
				margin:100px auto;
				background:#f00;
				text-align: center;
				font-size:20px;
			}
			/* box-shadow :[inset] (x方向) (y方向) (模糊距离：值越小，阴影越清晰) (阴影颜色) ;*/
			.outterShadow{
				
				box-shadow: 5px 5px 10px #cc9999;
				-moz-box-shadow: 5px 5px 10px #cc9999;
				-webkit-box-shadow: 5px 5px 10px #cc9999;
			}
			.innerShadow{
				
				box-shadow: inset 5px 5px 10px #cc9999;
				-moz-box-shadow: inset 5px 5px 10px #cc9999;
				-webkit-box-shadow: inset 5px 5px 10px #cc9999;
			}
			.textShadow{
				text-Shadow:3px 3px 8px #000;
			}
			
			
		</style>
	</head>
	<body>
		<div class = "box outterShadow textShadow">字符阴影
		</div>
		<div class = "box innerShadow">
		</div>
		<script>
			
			
		</script>
	</body>
</html>
